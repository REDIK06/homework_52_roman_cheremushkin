<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить задачу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-danger mb-4">Добавить задачу</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="description" class="form-label ">Описание задачи:</label>
                <textarea class="form-control " name="description" id="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label ">Статус:</label>
                <select class="form-select" name="status" id="status" required>
                    <option value="new">Новая</option>
                    <option value="in_progress">В процессе</option>
                    <option value="done">Сделано</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="due_date" class="form-label ">Дата выполнения:</label>
                <input type="text" class="form-control" name="date_completion" id="date_completion" placeholder="YYYY-MM-DD">
                <small class="form-text">Введите дату в формате YYYY-MM-DD (например, 2021-12-19).</small>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-dark w-50">Сохранить</button>
            </div>
        </form>
    </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
