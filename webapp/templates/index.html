{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Задачи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5 text-center">
    <h1 class="mb-4 text-danger">Задачи</h1>
    <a href="/create/" class="btn btn-dark mb-4 create-btn">Создать задачу</a>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for task in tasks %}
            <div class="col">
                <div class="card bg-dark text-white shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-danger">{{ task.description }}</h5>
                        <p class="card-text">
                            <span class="badge
                                {% if task.status == 'new' %}
                                {% elif task.status == 'in_progress' %}
                                {% elif task.status == 'done' %}
                                {% endif %}">
                                {{ task.get_status_display }}
                            </span>
                        </p>
                        {% if task.date_completion %}
                            <p class="text-danger">До: {{ task.date_completion }}</p>
                        {% else %}
                            <p class="text-danger">Без срока</p>
                        {% endif %}
                        <a href="{% url 'task_delete' task.id %}" class="btn btn-danger btn-sm float-end">Удалить</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
